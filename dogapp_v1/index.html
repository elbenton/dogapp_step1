<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dogs on Demand</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Dogs on Demand</h1>
    <h2>Dog pictures for when you're having a dog-gone day.</h2>
    <div id="input"></div>
      <form id="formNumberOfDogsId">
        <div class="formNumberOfDogsClass">
          <h3>Pick the number of dog pictures you want between 3 and 50.</h3>
          <input
            type="text"
            id="inputNumberOfDogsId"
            class="inputNumberOfDogsClass"
            placeholder="More than 3, right?!"
            required
          />
        </div>
    <form>
      <input type="submit" value="Fetch!">
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
